{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white text-center">
                <h4>Đăng Ký Thành Viên</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('register') }}" method="POST">
                    
                    <div class="mb-3">
                        <label class="form-label">Tên đăng nhập (Username) (*)</label>
                        <input type="text" class="form-control" name="username" required placeholder="Viết liền không dấu, VD: sinhvien1">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mật khẩu (*)</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Họ và tên đầy đủ</label>
                        <input type="text" class="form-control" name="fullname" required placeholder="VD: Nguyễn Văn A">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Tạo Tài Khoản</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
